<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>软考高项智能刷题系统</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 浅色主题（默认）- 现代配色方案 */
            --bg-primary: #fafbfc;
            --bg-secondary: #f0f4f8;
            --bg-card: rgba(255, 255, 255, 0.9);
            --bg-card-hover: rgba(255, 255, 255, 0.95);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-tertiary: #a855f7;
            --accent-glow: rgba(99, 102, 241, 0.2);
            --accent-glow-strong: rgba(99, 102, 241, 0.3);
            --success: #10b981;
            --success-bg: rgba(16, 185, 129, 0.12);
            --success-glow: rgba(16, 185, 129, 0.2);
            --error: #ef4444;
            --error-bg: rgba(239, 68, 68, 0.12);
            --error-glow: rgba(239, 68, 68, 0.2);
            --warning: #f59e0b;
            --warning-bg: rgba(245, 158, 11, 0.12);
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border-color: rgba(148, 163, 184, 0.15);
            --border-color-strong: rgba(148, 163, 184, 0.3);
            --radius-sm: 10px;
            --radius-md: 14px;
            --radius-lg: 18px;
            --radius-xl: 28px;
            --radius-2xl: 36px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05), 0 1px 2px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.08), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-glow: 0 0 20px var(--accent-glow);
            --transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* 深色主题 - 现代配色方案 */
        [data-theme="dark"] {
            --bg-primary: #0a0e1a;
            --bg-secondary: #0f1624;
            --bg-card: rgba(26, 34, 52, 0.8);
            --bg-card-hover: rgba(31, 42, 64, 0.9);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-tertiary: #a855f7;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --accent-glow-strong: rgba(99, 102, 241, 0.5);
            --success: #10b981;
            --success-bg: rgba(16, 185, 129, 0.15);
            --success-glow: rgba(16, 185, 129, 0.3);
            --error: #ef4444;
            --error-bg: rgba(239, 68, 68, 0.15);
            --error-glow: rgba(239, 68, 68, 0.3);
            --warning: #f59e0b;
            --warning-bg: rgba(245, 158, 11, 0.15);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border-color: rgba(148, 163, 184, 0.12);
            --border-color-strong: rgba(148, 163, 184, 0.25);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.4), 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.6), 0 4px 6px -2px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.7), 0 10px 10px -5px rgba(0, 0, 0, 0.6);
            --shadow-glow: 0 0 30px var(--accent-glow);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            position: relative;
        }

        /* 背景装饰 */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .bg-decoration::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.08) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.06) 0%, transparent 60%),
                radial-gradient(ellipse at 50% 50%, rgba(168, 85, 247, 0.05) 0%, transparent 70%),
                radial-gradient(ellipse at 10% 90%, rgba(59, 130, 246, 0.04) 0%, transparent 50%);
            animation: bgFloat 40s ease-in-out infinite;
            filter: blur(60px);
        }

        .bg-decoration::after {
            content: '';
            position: absolute;
            top: -30%;
            right: -30%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.06) 0%, transparent 70%);
            animation: bgPulse 20s ease-in-out infinite;
            filter: blur(80px);
        }

        [data-theme="dark"] .bg-decoration::before {
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.12) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 60%),
                radial-gradient(ellipse at 50% 50%, rgba(168, 85, 247, 0.08) 0%, transparent 70%),
                radial-gradient(ellipse at 10% 90%, rgba(59, 130, 246, 0.06) 0%, transparent 50%);
        }

        [data-theme="dark"] .bg-decoration::after {
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
        }

        @keyframes bgFloat {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
            25% { 
                transform: translate(3%, 3%) rotate(2deg) scale(1.05);
                opacity: 0.9;
            }
            50% { 
                transform: translate(-2%, 4%) rotate(-2deg) scale(0.98);
                opacity: 0.95;
            }
            75% { 
                transform: translate(-3%, 2%) rotate(1deg) scale(1.02);
                opacity: 0.9;
            }
        }

        @keyframes bgPulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.6;
            }
            50% { 
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        /* 主容器 */
        .app-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 顶部导航 */
        .header {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 0 12px;
            transition: var(--transition-smooth);
            box-shadow: var(--shadow-sm);
        }

        [data-theme="dark"] .header {
            background: rgba(15, 22, 36, 0.75);
        }

        .header.hidden {
            display: none;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 48px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
            background-size: 200% 200%;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: var(--shadow-glow);
            animation: gradientShift 3s ease infinite;
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .logo-text {
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 章节选择器 */
        .chapter-selector {
            position: relative;
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .chapter-select {
            appearance: none;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 10px 40px 10px 14px;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: inherit;
            cursor: pointer;
            transition: var(--transition);
            min-width: 180px;
            max-width: 280px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            box-shadow: var(--shadow-sm);
        }

        .chapter-select:hover {
            border-color: var(--accent-primary);
            background: var(--bg-card-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .chapter-select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px var(--accent-glow), var(--shadow-md);
            transform: translateY(-1px);
        }

        .chapter-selector::after {
            display: none;
        }

        .section-select {
            appearance: none;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 10px 40px 10px 14px;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: inherit;
            cursor: pointer;
            transition: var(--transition);
            min-width: 180px;
            max-width: 250px;
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .section-select:hover {
            border-color: var(--accent-primary);
            background: var(--bg-card-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .section-select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px var(--accent-glow), var(--shadow-md);
            transform: translateY(-1px);
        }

        .home-btn {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .home-btn:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-primary);
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .home-btn:active {
            transform: translateY(0) scale(1);
        }

        /* 主题切换按钮 */
        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .theme-toggle:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-primary);
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .theme-toggle:active {
            transform: translateY(0) scale(1);
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 16px 12px 100px;
        }

        /* 欢迎页面 */
        .welcome-section {
            text-align: center;
            padding: 40px 12px;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .welcome-icon {
            font-size: 56px;
            margin-bottom: 20px;
            animation: float 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            filter: drop-shadow(0 4px 12px var(--accent-glow));
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% { 
                transform: translateY(-8px) rotate(-2deg) scale(1.05);
            }
            50% { 
                transform: translateY(-12px) rotate(0deg) scale(1.1);
            }
            75% { 
                transform: translateY(-8px) rotate(2deg) scale(1.05);
            }
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            letter-spacing: -0.02em;
        }

        .welcome-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 24px;
        }

        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 20px;
            text-align: center;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .stat-card:hover {
            transform: translateY(-6px) scale(1.02);
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-xl), var(--shadow-glow);
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 600;
            color: var(--accent-secondary);
            margin-bottom: 4px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* 模式选择区 */
        .mode-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 24px;
            margin-bottom: 20px;
            animation: fadeInUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .mode-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite;
        }

        .mode-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: space-between;
        }

        .mode-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 16px;
        }

        .mode-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 20px 16px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-lg);
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--accent-glow);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .mode-btn:hover {
            border-color: var(--accent-primary);
            color: var(--text-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .mode-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.15));
            border-color: var(--accent-primary);
            color: var(--text-primary);
            box-shadow: var(--shadow-glow);
            transform: translateY(-2px);
        }

        .mode-btn.active::before {
            width: 300px;
            height: 300px;
        }

        .mode-btn .icon {
            font-size: 24px;
        }

        .mode-btn .label {
            font-weight: 500;
        }

        .mode-btn .desc {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .start-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
            background-size: 200% 200%;
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
            position: relative;
            overflow: hidden;
            animation: gradientShift 3s ease infinite;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .start-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--shadow-xl), 0 0 30px var(--accent-glow-strong);
        }

        .start-btn:hover::before {
            left: 100%;
        }

        .start-btn:active {
            transform: translateY(-1px) scale(1);
        }

        .start-btn:disabled {
            background: var(--bg-card);
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .start-btn-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .restart-btn, .continue-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
            background-size: 200% 200%;
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
            position: relative;
            overflow: hidden;
            animation: gradientShift 3s ease infinite;
        }

        .restart-btn::before, .continue-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .restart-btn:hover, .continue-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--shadow-xl), 0 0 30px var(--accent-glow-strong);
        }

        .restart-btn:hover::before, .continue-btn:hover::before {
            left: 100%;
        }

        .restart-btn:active, .continue-btn:active {
            transform: translateY(-1px) scale(1);
        }

        .restart-btn.hidden, .continue-btn.hidden {
            display: none;
        }

        /* 清除章节记录按钮 */
        .clear-chapter-container {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .clear-chapter-btn {
            width: 100%;
            padding: 14px 18px;
            background: var(--error-bg);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: var(--radius-md);
            color: var(--error);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .clear-chapter-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--error-glow);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .clear-chapter-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--error);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .clear-chapter-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .clear-chapter-btn:active {
            transform: translateY(0);
        }

        /* 题目区域 */
        .question-section {
            animation: fadeInUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* 进度条 */
        .progress-bar {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            padding: 16px 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--shadow-md);
            animation: fadeInUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .progress-text strong {
            color: var(--accent-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .progress-track {
            height: 6px;
            background: var(--bg-secondary);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
            background-size: 200% 100%;
            border-radius: 3px;
            transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: gradientShift 3s ease infinite;
            box-shadow: 0 0 10px var(--accent-glow);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* 快速导航 */
        .quick-nav {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 12px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), padding 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            align-content: flex-start;
            opacity: 0;
        }

        .quick-nav.expanded {
            max-height: 400px;
            min-height: 100px;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 12px 6px;
            opacity: 1;
            /* 自定义滚动条样式 */
            scrollbar-width: thin;
            scrollbar-color: var(--accent-primary) var(--bg-secondary);
            /* 确保可以滚动 */
            -webkit-overflow-scrolling: touch;
            /* 确保内容可以滚动 */
            will-change: scroll-position;
        }

        /* 快速导航中的分页信息 */
        .quick-nav > div[style*="width: 100%"] {
            width: 100% !important;
            grid-column: 1 / -1;
            padding: 8px 0;
            border-top: 1px solid var(--border-color);
            margin-top: 8px;
        }

        .quick-nav.expanded::-webkit-scrollbar {
            width: 8px;
        }

        .quick-nav.expanded::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        .quick-nav.expanded::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 4px;
        }

        .quick-nav.expanded::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }

        .quick-nav-btn {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .quick-nav-btn:hover {
            border-color: var(--accent-primary);
            color: var(--text-primary);
            transform: translateY(-2px) scale(1.1);
            box-shadow: var(--shadow-md);
        }

        .quick-nav-btn.current {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        .quick-nav-btn.answered {
            background: var(--success-bg);
            border-color: var(--success);
            color: var(--success);
        }

        .quick-nav-btn.wrong {
            background: var(--error-bg);
            border-color: var(--error);
            color: var(--error);
        }

        .quick-nav-btn.incomplete {
            background: rgba(245, 158, 11, 0.15);
            border-color: var(--warning);
            color: var(--warning);
            position: relative;
        }

        .quick-nav-btn.incomplete::after {
            content: '!';
            position: absolute;
            top: -4px;
            right: -4px;
            width: 12px;
            height: 12px;
            background: var(--warning);
            color: var(--bg-primary);
            border-radius: 50%;
            font-size: 9px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 不完整题目标记 */
        .incomplete-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
            padding: 4px 10px;
            border-radius: var(--radius-sm);
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .incomplete-badge::before {
            content: '⚠';
        }

        .toggle-nav-btn {
            background: none;
            border: none;
            color: var(--accent-secondary);
            font-size: 0.85rem;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            transition: var(--transition);
        }

        .toggle-nav-btn:hover {
            background: var(--bg-secondary);
        }

        /* 考试计时器 */
        .exam-timer {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(234, 88, 12, 0.15));
            border: 1px solid rgba(245, 158, 11, 0.4);
            padding: 8px 16px;
            border-radius: var(--radius-md);
            font-family: 'JetBrains Mono', monospace;
            animation: timerPulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .exam-timer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: timerShine 3s infinite;
        }

        .exam-timer.hidden {
            display: none;
        }

        @keyframes timerPulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.3), var(--shadow-sm);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 12px 4px rgba(245, 158, 11, 0.4), var(--shadow-md);
                transform: scale(1.02);
            }
        }

        @keyframes timerShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .timer-icon {
            font-size: 1rem;
        }

        .timer-value {
            color: var(--warning);
            font-size: 0.95rem;
            font-weight: 600;
            min-width: 50px;
            text-align: center;
        }

        /* 题目卡片 */
        .question-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 28px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite;
        }

        .question-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .question-number {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--accent-primary), #8b5cf6);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .question-source {
            color: var(--text-muted);
            font-size: 0.8rem;
            background: var(--bg-secondary);
            padding: 6px 12px;
            border-radius: 20px;
        }

        .question-text {
            font-size: 1.05rem;
            line-height: 1.8;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        /* 选项 */
        .options-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-item {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            padding: 18px;
            background: var(--bg-secondary);
            border: 2px solid transparent;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .option-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--accent-primary);
            transform: scaleY(0);
            transform-origin: bottom;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .option-item:hover:not(.disabled) {
            background: var(--bg-card-hover);
            border-color: var(--accent-primary);
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
        }

        .option-item:hover:not(.disabled)::before {
            transform: scaleY(1);
        }

        .option-item.selected {
            background: rgba(99, 102, 241, 0.15);
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .option-item.selected::before {
            transform: scaleY(1);
        }

        .option-item.correct {
            background: var(--success-bg);
            border-color: var(--success);
        }

        .option-item.incorrect {
            background: var(--error-bg);
            border-color: var(--error);
        }

        .option-item.disabled {
            cursor: default;
            opacity: 0.8;
        }

        .option-label {
            flex-shrink: 0;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
        }

        .option-item.selected .option-label {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        .option-item.correct .option-label {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .option-item.incorrect .option-label {
            background: var(--error);
            border-color: var(--error);
            color: white;
        }

        .option-text {
            flex: 1;
            line-height: 1.6;
            padding-top: 2px;
        }

        /* 答案解析 */
        .explanation-box {
            margin-top: 24px;
            padding: 20px;
            background: var(--success-bg);
            border-left: 4px solid var(--success);
            border-radius: var(--radius-md);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-15px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .explanation-title {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--success);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .explanation-text {
            color: var(--text-secondary);
            line-height: 1.7;
        }

        /* 底部导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border-top: 1px solid var(--border-color);
            padding: 16px 20px;
            z-index: 100;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] .bottom-nav {
            background: rgba(15, 22, 36, 0.85);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-content {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .nav-btn {
            flex: 1;
            max-width: 160px;
            padding: 12px 20px;
            border-radius: var(--radius-md);
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .nav-btn.secondary {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .nav-btn.secondary:hover:not(:disabled) {
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .nav-btn.primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
            background-size: 200% 200%;
            border: none;
            color: white;
            box-shadow: var(--shadow-md), var(--shadow-glow);
            position: relative;
            overflow: hidden;
            animation: gradientShift 3s ease infinite;
        }

        .nav-btn.primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .nav-btn.primary:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--shadow-lg), 0 0 25px var(--accent-glow-strong);
        }

        .nav-btn.primary:hover:not(:disabled)::before {
            left: 100%;
        }

        .nav-btn.submit {
            background: linear-gradient(135deg, var(--warning), #d97706, #f59e0b);
            background-size: 200% 200%;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
            animation: gradientShift 3s ease infinite;
            position: relative;
            overflow: hidden;
        }

        .nav-btn.submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .nav-btn.submit:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
        }

        .nav-btn.submit:hover:not(:disabled)::before {
            left: 100%;
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        /* 考试结果 */
        .result-section {
            animation: fadeInUp 0.5s ease;
        }

        .result-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 48px 40px;
            text-align: center;
            margin-bottom: 28px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--shadow-xl);
            animation: scaleIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite;
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 32px;
        }

        .score-ring {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 32px;
        }

        .score-ring svg {
            transform: rotate(-90deg);
        }

        .score-ring-bg {
            fill: none;
            stroke: var(--bg-secondary);
            stroke-width: 12;
        }

        .score-ring-fill {
            fill: none;
            stroke: url(#scoreGradient);
            stroke-width: 12;
            stroke-linecap: round;
            transition: stroke-dashoffset 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(0 0 8px var(--accent-glow));
        }

        .score-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-secondary);
        }

        .score-value small {
            font-size: 1rem;
            color: var(--text-muted);
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-top: 24px;
        }

        .result-stat {
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .result-stat:hover {
            transform: translateY(-4px);
            border-color: var(--border-color);
            box-shadow: var(--shadow-md);
        }

        .result-stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .result-stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* 答题卡 */
        .answer-sheet {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 28px;
            margin-bottom: 28px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .sheet-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sheet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 8px;
        }

        .sheet-item {
            aspect-ratio: 1;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .sheet-item:hover {
            transform: scale(1.15) translateY(-2px);
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-md);
            z-index: 1;
        }

        .sheet-item.correct {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .sheet-item.incorrect {
            background: var(--error);
            border-color: var(--error);
            color: white;
        }

        .sheet-item.unanswered {
            background: var(--text-muted);
            border-color: var(--text-muted);
            color: white;
        }

        /* 错题回顾 */
        .wrong-questions {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 28px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .wrong-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--error);
        }

        .wrong-item {
            background: var(--error-bg);
            border-left: 4px solid var(--error);
            border-radius: var(--radius-md);
            padding: 18px;
            margin-bottom: 14px;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .wrong-item:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
        }

        .wrong-item:last-child {
            margin-bottom: 0;
        }

        .wrong-item h4 {
            color: var(--error);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .wrong-item p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 6px;
            line-height: 1.6;
        }

        .wrong-item strong {

    <script>
        // 主题管理
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const html = document.documentElement;
            html.setAttribute('data-theme', savedTheme);
            updateThemeButton(savedTheme);
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton(newTheme);
        }

        function updateThemeButton(theme) {
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.textContent = theme === 'light' ? '🌙' : '☀️';
                themeToggle.title = theme === 'light' ? '切换到深色主题' : '切换到浅色主题';
            }
        }

        // 初始化主题
        initTheme();

        // 题库数据（从JSON文件加载，改为按需加载）
        let questionBank = {};
        
        // 章节索引数据（从index.json加载）
        let chapterIndex = null;
        
        // 已加载的章节缓存
        let loadedChapters = {};
        
        // 小节标题映射表（从section_map.json加载，如果不存在则使用空对象）
        let sectionNameMap = {};
        
        // 加载小节标题映射表
        async function loadSectionMap() {
            try {
                const isFileProtocol = window.location.protocol === 'file:';
                if (isFileProtocol) {
                    // file://协议下，跳过自动加载
                    return;
                }
                
                // 尝试多个可能的路径
                const possiblePaths = [
                    'section_map.json',
                    './section_map.json',
                    '/section_map.json'
                ];
                
                for (const path of possiblePaths) {
                    try {
                        const response = await fetch(path);
                        if (response.ok) {
                            sectionNameMap = await response.json();
                            console.log('小节标题映射表加载成功:', Object.keys(sectionNameMap).length, '个小节');
                            return;
                        }
                    } catch (e) {
                        continue;
                    }
                }
                
                console.warn('小节标题映射表未找到，将使用默认显示');
            } catch (error) {
                console.warn('加载小节标题映射表失败，将使用默认显示:', error);
            }
        }

        // 加载题库数据
        async function loadQuestionBank() {
            const loadingSection = document.getElementById('loadingSection');
            
            // 检测是否在file://协议下
            const isFileProtocol = window.location.protocol === 'file:';
            
            if (isFileProtocol) {
                // 在file://协议下，提供文件选择功能
                showFileSelector(loadingSection);
                return;
            }
            
            // 在http/https协议下，自动加载数据
            updateLoadingMessage(loadingSection, '正在加载题库索引...');
            
            try {
                // 先尝试加载小节标题映射表（可选，不影响主流程）
                await loadSectionMap();
                
                // 优先尝试加载章节索引（index.json）
                let indexLoaded = false;
                const indexPaths = ['index.json', './index.json', '/index.json'];
                
                for (const path of indexPaths) {
                    try {
                        updateLoadingMessage(loadingSection, `正在从 ${path} 加载索引...`);
                        const response = await fetch(path);
                        
                        if (!response.ok) continue;
                        
                        chapterIndex = await response.json();
                        
                        if (chapterIndex && chapterIndex.chapters && chapterIndex.chapters.length > 0) {
                            console.log('章节索引加载成功:', chapterIndex.totalChapters, '个章节');
                            indexLoaded = true;
                            break;
                        }
                    } catch (e) {
                        console.warn(`从 ${path} 加载索引失败:`, e);
                        continue;
                    }
                }
                
                if (indexLoaded) {
                    // 使用分章节加载模式
                    console.log('使用分章节按需加载模式');
                    init();
                    return;
                }
                
                // 回退：尝试加载完整题库
                console.log('索引加载失败，尝试加载完整题库...');
                updateLoadingMessage(loadingSection, '正在加载完整题库...');
                
                const possiblePaths = [
                    'question-bank.json',
                    './question-bank.json',
                    '/question-bank.json'
                ];
                
                let loaded = false;
                for (const path of possiblePaths) {
                    try {
                        updateLoadingMessage(loadingSection, `正在从 ${path} 加载题库...`);
                        const response = await fetch(path);
                        
                        if (!response.ok) {
                            continue;
                        }
                        
                        questionBank = await response.json();
                        
                        if (!questionBank || Object.keys(questionBank).length === 0) {
                            throw new Error('题库数据为空');
                        }
                        
                        console.log('完整题库加载成功:', Object.keys(questionBank).length, '个章节');
                        loaded = true;
                        break;
                    } catch (e) {
                        console.warn(`从 ${path} 加载失败:`, e);
                        continue;
                    }
                }
                
                if (!loaded) {

        // 按需加载章节数据
        async function loadChapterData(chapterName) {
            // 如果已经加载过，直接返回缓存
            if (loadedChapters[chapterName]) {
                return loadedChapters[chapterName];
            }
            
            // 如果已经在 questionBank 中（完整题库模式），直接返回
            if (questionBank[chapterName]) {
                return questionBank[chapterName];
            }
            
            // 从索引中查找章节信息
            if (!chapterIndex) {
                throw new Error('章节索引未加载');
            }
            
            const chapterInfo = chapterIndex.chapters.find(c => c.name === chapterName);
            if (!chapterInfo) {
                throw new Error(`未找到章节: ${chapterName}`);
            }
            
            // 加载章节数据
            const chapterPaths = [
                `chapters/${chapterInfo.filename}`,
                `./chapters/${chapterInfo.filename}`,
                `/chapters/${chapterInfo.filename}`
            ];
            
            for (const path of chapterPaths) {
                try {
                    const response = await fetch(path);
                    if (!response.ok) continue;
                    
                    const data = await response.json();
                    if (data && data.questions) {
                        // 缓存章节数据
                        loadedChapters[chapterName] = data.questions;
                        // 同时更新 questionBank 以兼容现有代码
                        questionBank[chapterName] = data.questions;
                        console.log(`章节 "${chapterName}" 加载成功:`, data.questions.length, '题');
                        return data.questions;
                    }
                } catch (e) {
                    console.warn(`从 ${path} 加载章节失败:`, e);
                    continue;
                }
            }
            
            throw new Error(`无法加载章节: ${chapterName}`);
        }

        // ========== 刷题记录管理 ==========
        const STORAGE_KEY = 'question_bank_progress';
        const COOKIE_KEY = 'qb_last_visit';
        const COOKIE_EXPIRES = 365; // 365天

        // Cookie工具函数
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // 保存刷题记录到localStorage
        function saveProgress() {
            // 考试模式不计入缓存
            if (state.currentMode === 'exam') {
                return;
            }
            
            try {
                const progress = {
                    answers: state.answers,
                    currentIndex: state.currentIndex,
                    currentChapter: state.currentChapter,
                    currentSection: state.currentSection,
                    lastUpdate: new Date().toISOString(),
                    timestamp: Date.now()
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(progress));
                // 同时保存到cookie作为备份
                setCookie(COOKIE_KEY, Date.now().toString(), COOKIE_EXPIRES);
            } catch (error) {
                console.warn('保存进度失败:', error);
            }
        }

        // 加载刷题记录
        function loadProgress() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    const progress = JSON.parse(saved);
                    // 检查是否过期（30天）
                    const daysSinceUpdate = (Date.now() - progress.timestamp) / (1000 * 60 * 60 * 24);
                    if (daysSinceUpdate > 30) {
                        // 清除过期记录
                        localStorage.removeItem(STORAGE_KEY);
                        return null;
                    }
                    return progress;
                }
            } catch (error) {
                console.warn('加载进度失败:', error);
            }
            return null;
        }

            if (!confirm(`确定要清除"${chapter}"${section !== null ? ' - ' + sectionText : ''}的刷题记录吗？\n此操作不可恢复。`)) {
                return;

            // 清除章节统计
            try {
                const allStats = JSON.parse(localStorage.getItem('chapter_stats') || '{}');
                if (section !== null) {
                    // 清除小节统计
                    const sectionKey = `${chapter}_${section}`;
                    delete allStats[sectionKey];
                } else {
                    // 清除整个章节统计（包括所有小节）
                    Object.keys(allStats).forEach(key => {
                        if (key === chapter || key.startsWith(`${chapter}_`)) {
                            delete allStats[key];
                        }
                    });
                }
                localStorage.setItem('chapter_stats', JSON.stringify(allStats));
            } catch (error) {
                console.warn('清除章节统计失败:', error);

            // 清除当前进度（如果是当前章节/小节）
            try {
                const savedProgress = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
                if (savedProgress.currentChapter === chapter) {
                    if (section === null || savedProgress.currentSection === section) {
                        localStorage.removeItem(STORAGE_KEY);

                console.warn('清除进度失败:', error);

            // 重新渲染统计

            renderGlobalStats();

        // 填充章节选择器（按章节号排序）
        function populateChapterSelect() {
            // 优先使用章节索引
            if (chapterIndex && chapterIndex.chapters) {
                // 按章节号排序
                const sortedChapters = [...chapterIndex.chapters].sort((a, b) => a.chapterNum - b.chapterNum);
                
                sortedChapters.forEach(chapter => {
                    const option = document.createElement('option');
                    option.value = chapter.name;
                    option.textContent = `${chapter.name} (${chapter.totalQuestions}题)`;
                    elements.chapterSelect.appendChild(option);
                });
            } else {
                // 回退：使用 questionBank
                const chapters = Object.keys(questionBank).sort((a, b) => {
                    const numA = parseInt(a.match(/第(\d+)/)?.[1] || '0');
                    const numB = parseInt(b.match(/第(\d+)/)?.[1] || '0');
                    return numA - numB;
                });
                
                chapters.forEach(chapter => {
                    const option = document.createElement('option');
                    option.value = chapter;
                    option.textContent = `${chapter} (${questionBank[chapter].length}题)`;
                    elements.chapterSelect.appendChild(option);
                });
            }
        }

        // 填充小节选择器
        function populateSectionSelect(chapter) {
            const sectionSelect = document.getElementById('sectionSelect');
            sectionSelect.innerHTML = '<option value="">选择小节</option>';
            
            if (!chapter || !questionBank[chapter]) {
                sectionSelect.classList.add('hidden');
                return;
            }

            const questions = questionBank[chapter];
            
            // 按小节分组
            const sections = {};
            questions.forEach(q => {
                const sectionBase = Math.floor(q.id / 100) * 100;
                if (!sections[sectionBase]) {
                    sections[sectionBase] = {
                        ids: [],
                        count: 0
                    };
                }
                sections[sectionBase].ids.push(q.id);
                sections[sectionBase].count++;
            });

            // 如果只有一个小节，不显示小节选择器
            if (Object.keys(sections).length <= 1) {
                sectionSelect.classList.add('hidden');
                return;
            }

            // 显示小节选择器
            sectionSelect.classList.remove('hidden');

            // 按小节ID排序
            const sortedSections = Object.keys(sections).sort((a, b) => parseInt(a) - parseInt(b));
            
            sortedSections.forEach(sectionBase => {
                const sectionNum = parseInt(sectionBase);
                const chapterNum = Math.floor(sectionNum / 1000);
                const subSectionNum = Math.floor((sectionNum % 1000) / 100);
                
                // 尝试获取小节标题（优先从题目数据，其次从映射表）
                let sectionTitle = null;
                const sectionQuestions = questions.filter(q => {
                    const qSectionBase = Math.floor(q.id / 100) * 100;
                    return qSectionBase === parseInt(sectionBase);
                });
                
                // 优先从题目数据中获取
                if (sectionQuestions.length > 0 && sectionQuestions[0].sectionName) {
                    sectionTitle = sectionQuestions[0].sectionName;
                } 
                // 其次从映射表中获取
                else if (sectionNameMap[sectionBase]) {
                    sectionTitle = sectionNameMap[sectionBase];
                }
                
                // 构建显示文本
                let displayText = `${chapterNum}.${subSectionNum}`;
                if (sectionTitle) {
                    displayText += ` ${sectionTitle}`;
                }
                displayText += ` (${sections[sectionBase].count}题)`;
                
                const option = document.createElement('option');
                option.value = sectionBase;
                option.textContent = displayText;
                sectionSelect.appendChild(option);
            });
        }

        // 判断题目是否不完整
        function isQuestionIncomplete(q) {
            // 检查题目是否缺少必要字段或选项不足4个
            if (!q.question || !q.options || q.options.length !== 4 || !q.answer) {
                return true;
            }
            return false;
        }

        // 获取题目不完整的原因
        function getIncompleteReason(q) {
            const reasons = [];
            if (!q.question) reasons.push('缺少题目');
            if (!q.options) reasons.push('缺少选项');
            else if (q.options.length !== 4) reasons.push(`选项不完整(${q.options.length}/4)`);
            if (!q.answer) reasons.push('缺少答案');
            return reasons.join('、');
        }

        // 渲染全局统计
        function renderGlobalStats() {
            let totalChapters, totalQuestions, completeQuestions, incompleteQuestions;
            
            // 优先使用章节索引
            if (chapterIndex) {
                totalChapters = chapterIndex.totalChapters;
                totalQuestions = chapterIndex.totalQuestions;
                completeQuestions = chapterIndex.chapters.reduce((sum, c) => sum + (c.completeQuestions || c.totalQuestions), 0);
                incompleteQuestions = totalQuestions - completeQuestions;
            } else {
                // 回退：使用 questionBank
                totalChapters = Object.keys(questionBank).length;
                totalQuestions = Object.values(questionBank).reduce((sum, arr) => sum + arr.length, 0);
                completeQuestions = Object.values(questionBank).reduce((sum, arr) => {
                    return sum + arr.filter(q => !isQuestionIncomplete(q)).length;
                }, 0);
                incompleteQuestions = totalQuestions - completeQuestions;
            }
            
            // 计算学习进度
            const allStats = getAllChapterStats();
            const completedChapters = Object.keys(allStats).length;
            const totalAttempts = Object.values(allStats).reduce((sum, stat) => sum + (stat.answered || 0), 0);
            const totalCorrect = Object.values(allStats).reduce((sum, stat) => sum + (stat.correct || 0), 0);
            const avgAccuracy = completedChapters > 0 ? Math.round(totalCorrect / totalAttempts * 100) : 0;
            
            // 获取最后访问时间
            const lastVisit = getCookie(COOKIE_KEY);

            // 计算做题进度百分比
            const progressPercent = totalQuestions > 0 ? Math.round((totalAttempts / totalQuestions) * 100) : 0;
            
            elements.globalStats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalChapters}</div>
                    <div class="stat-label">章节数量</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalQuestions}</div>
                    <div class="stat-label">题目总数</div>
                </div>
                ${incompleteQuestions > 0 ? `

                    <div class="stat-value">${completeQuestions}</div>
                    <div class="stat-label">完整题目</div>
                </div>
                <div class="stat-card" style="border-color: var(--warning); background: rgba(245, 158, 11, 0.08);">
                    <div class="stat-value" style="color: var(--warning);">${incompleteQuestions}</div>
                    <div class="stat-label" style="color: var(--warning);">不完整题目</div>
                </div>
                ` : ''}
                <div class="stat-card">
                    <div class="stat-value">${progressPercent}%</div>
                    <div class="stat-label">刷题进度</div>
                </div>

                    <div class="stat-value">${avgAccuracy || 0}%</div>
                    <div class="stat-label">平均正确率</div>
                </div>
            `;
            
            // 添加清除记录按钮（如果有记录）

                clearBtn.onclick = clearAllProgress;

        // 获取章节的已做题数（包括已提交和未提交的）
        function getChapterAnsweredCount(chapter) {
            const allStats = getAllChapterStats();
            let totalAnswered = 0;
            
            // 统计已提交的答题数（章节级别）
            const chapterStat = allStats[chapter];
            if (chapterStat && chapterStat.answered) {
                totalAnswered += chapterStat.answered;
            }
            
            // 统计已提交的答题数（小节级别）
            Object.keys(allStats).forEach(key => {
                if (key.startsWith(`${chapter}_`)) {
                    totalAnswered += allStats[key].answered || 0;
                }
            });
            
            // 统计未提交的答题数（当前进度）
            // 注意：如果用户提交后继续做题，可能会有重复，但为了显示完整性，我们仍然统计
            try {
                const savedProgress = localStorage.getItem(STORAGE_KEY);
                if (savedProgress) {
                    const progress = JSON.parse(savedProgress);
                    if (progress.currentChapter === chapter && progress.answers) {
                        const uncommittedCount = Object.keys(progress.answers).length;
                        // 如果当前进度是该章节的，加上未提交的数量
                        // 即使可能有重复（用户提交后又继续做题），也加上，因为这是用户实际做过的题
                        totalAnswered += uncommittedCount;
                    }
                }
            } catch (error) {
                console.warn('读取进度记录失败:', error);
            }
            
            return totalAnswered;
        }

        // 从统计中选择章节
        window.selectChapterFromStats = function(chapter) {
            elements.chapterSelect.value = chapter;
            elements.chapterSelect.dispatchEvent(new Event('change'));

            populateSectionSelect(chapter);
            // 滚动到顶部
