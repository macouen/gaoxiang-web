    <style>

            --warning: #f59e0b;

        * {

        body {

        /* èƒŒæ™¯è£…é¥° */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .bg-decoration::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(59, 130, 246, 0.04) 0%, transparent 70%);
            animation: bgFloat 30s ease-in-out infinite;

        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(2%, 2%) rotate(1deg); }
            50% { transform: translate(-1%, 3%) rotate(-1deg); }

        /* ä¸»å®¹å™¨ */

        /* è¿›åº¦æ¡ */
        .progress-bar {

        .quick-nav {

        }

        .quick-nav.expanded {
            max-height: 400px;

            overflow-x: hidden;
            padding: 8px 4px;
            /* è‡ªå®šä¹‰æ»šåŠ¨æ¡æ ·å¼ */
            scrollbar-width: thin;
            scrollbar-color: var(--accent-primary) var(--bg-secondary);
            /* ç¡®ä¿å¯ä»¥æ»šåŠ¨ */
            -webkit-overflow-scrolling: touch;
            /* ç¡®ä¿å†…å®¹å¯ä»¥æ»šåŠ¨ */
            will-change: scroll-position;
        }

        /* å¿«é€Ÿå¯¼èˆªä¸­çš„åˆ†é¡µä¿¡æ¯ */
        .quick-nav > div[style*="width: 100%"] {
            width: 100% !important;

        .quick-nav.expanded::-webkit-scrollbar {

        .quick-nav.expanded::-webkit-scrollbar-track {

        .quick-nav.expanded::-webkit-scrollbar-thumb:hover {

        .quick-nav-btn:hover {

        .quick-nav-btn.current {

        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

                if (showExplanation && userAnswer === letter && userAnswer !== q.answer) classes.push('incorrect');
                if (state.submitted) classes.push('disabled');

                return `
                    <div class="${classes.join(' ')}" data-option="${letter}" onclick="selectOption('${letter}')">
                        <div class="option-label">${letter}</div>

                    </div>
                `;
            }).join('');

            let explanationHTML = '';
            if (showExplanation) {
                explanationHTML = `
                    <div class="explanation-box">
                        <div class="explanation-title">âœ“ æ­£ç¡®ç­”æ¡ˆï¼š${q.answer}</div>
                        <div class="explanation-text">${q.explanation}</div>
                    </div>
                `;
            }

            // æ£€æŸ¥é¢˜ç›®æ˜¯å¦ä¸å®Œæ•´
            const incomplete = isQuestionIncomplete(q);
            const incompleteHTML = incomplete ? 
                `<span class="incomplete-badge" title="${getIncompleteReason(q)}">${getIncompleteReason(q)}</span>` : '';

            elements.questionCard.innerHTML = `
                <div class="question-meta">
                    <span class="question-number">ç¬¬ ${state.currentIndex + 1} é¢˜</span>
                    ${incompleteHTML}
                    <span class="question-source">${q.source}</span>
                </div>
                <div class="question-text">${q.question || 'ï¼ˆé¢˜ç›®å†…å®¹ç¼ºå¤±ï¼‰'}</div>
                <div class="options-list">${optionsHTML}</div>
                ${explanationHTML}
            `;

            updateNavButtons();
        }

        // é€‰æ‹©é€‰é¡¹
        window.selectOption = function(letter) {
            if (state.submitted) return;

            const q = state.questions[state.currentIndex];
            state.answers[q.id] = letter;

            // ä¿å­˜è¿›åº¦
            saveProgress();

            renderQuestion();
            renderQuickNav();
        };

        // å¯¼èˆªé¢˜ç›®
        function navigateQuestion(direction) {
            const newIndex = state.currentIndex + direction;
            if (newIndex >= 0 && newIndex < state.questions.length) {
                state.currentIndex = newIndex;
                saveProgress(); // ä¿å­˜å½“å‰è¿›åº¦
                renderQuestion();
                updateProgress();
                renderQuickNav();
            }
        }

        // æ›´æ–°è¿›åº¦
        function updateProgress() {
            const total = state.questions.length;
            const current = state.currentIndex + 1;
            const percent = (current / total) * 100;

            elements.progressText.innerHTML = `<strong>${current}</strong> / ${total}`;
            elements.progressFill.style.width = `${percent}%`;
        }

        // æ›´æ–°å¯¼èˆªæŒ‰é’®
        function updateNavButtons() {
            elements.prevBtn.disabled = state.currentIndex === 0;
            
            if (state.currentMode === 'practice') {
                const q = state.questions[state.currentIndex];
                const hasAnswer = state.answers[q.id];
                elements.nextBtn.disabled = !hasAnswer || state.currentIndex === state.questions.length - 1;
            } else {
                elements.nextBtn.disabled = state.currentIndex === state.questions.length - 1;
            }

            if (state.submitted) {
                elements.bottomNav.classList.add('hidden');
            }
        }

        // æ¸²æŸ“å¿«é€Ÿå¯¼èˆªï¼ˆä¼˜åŒ–ï¼šæ”¯æŒå¤§é‡é¢˜ç›®ï¼Œä½¿ç”¨è™šæ‹Ÿæ»šåŠ¨ï¼‰
        function renderQuickNav() {
            const total = state.questions.length;
            const currentIdx = state.currentIndex;
            
            // å¦‚æœé¢˜ç›®æ•°é‡è¶…è¿‡100ï¼Œä½¿ç”¨åˆ†é¡µæ˜¾ç¤º
            if (total > 100) {
                const pageSize = 50;
                const currentPage = Math.floor(currentIdx / pageSize);
                const startIdx = Math.max(0, currentPage * pageSize - pageSize);
                const endIdx = Math.min(total, (currentPage + 1) * pageSize + pageSize);
                
                let navHTML = '';
                
                // æ˜¾ç¤ºç¬¬ä¸€é¡µæŒ‰é’®
                if (currentPage > 0) {
                    navHTML += `<button class="quick-nav-btn" onclick="jumpToQuestion(0)" title="ç¬¬ä¸€é¡µ">Â«</button>`;
                    navHTML += `<button class="quick-nav-btn" onclick="jumpToQuestion(${Math.max(0, startIdx - pageSize)})" title="ä¸Šä¸€é¡µ">â€¹</button>`;
                }
                
                // æ˜¾ç¤ºå½“å‰èŒƒå›´çš„é¢˜ç›®
                for (let idx = startIdx; idx < endIdx; idx++) {
                    const q = state.questions[idx];
                    let classes = ['quick-nav-btn'];
                    // æ£€æŸ¥é¢˜ç›®æ˜¯å¦ä¸å®Œæ•´
                    if (isQuestionIncomplete(q)) classes.push('incomplete');
                    if (idx === currentIdx) classes.push('current');
                    else if (state.answers[q.id]) {
                        if (state.submitted && state.answers[q.id] !== q.answer) {
                            classes.push('wrong');
                        } else {
                            classes.push('answered');
                        }
                    }
                    const titleText = isQuestionIncomplete(q) ? `ç¬¬${idx + 1}é¢˜ (ä¸å®Œæ•´)` : `ç¬¬${idx + 1}é¢˜`;
                    navHTML += `<button class="${classes.join(' ')}" onclick="jumpToQuestion(${idx})" title="${titleText}">${idx + 1}</button>`;
                }
                
                // æ˜¾ç¤ºæœ€åä¸€é¡µæŒ‰é’®
                if (currentPage < Math.floor((total - 1) / pageSize)) {
                    navHTML += `<button class="quick-nav-btn" onclick="jumpToQuestion(${Math.min(total - 1, endIdx)})" title="ä¸‹ä¸€é¡µ">â€º</button>`;
                    navHTML += `<button class="quick-nav-btn" onclick="jumpToQuestion(${total - 1})" title="æœ€åä¸€é¡µ">Â»</button>`;
                }
                
                // æ˜¾ç¤ºé¡µç ä¿¡æ¯
                navHTML += `<div style="width: 100%; text-align: center; color: var(--text-muted); font-size: 0.8rem; margin-top: 8px; padding: 8px 0; border-top: 1px solid var(--border-color);">
                    ç¬¬ ${currentPage + 1} é¡µ / å…± ${Math.ceil(total / pageSize)} é¡µ (æ˜¾ç¤º ${startIdx + 1}-${endIdx} / å…± ${total} é¢˜)
                </div>`;
                
                elements.quickNav.innerHTML = navHTML;
            } else {
                // é¢˜ç›®æ•°é‡è¾ƒå°‘ï¼Œå…¨éƒ¨æ˜¾ç¤º
                elements.quickNav.innerHTML = state.questions.map((q, idx) => {
                    let classes = ['quick-nav-btn'];
                    // æ£€æŸ¥é¢˜ç›®æ˜¯å¦ä¸å®Œæ•´
                    if (isQuestionIncomplete(q)) classes.push('incomplete');
                    if (idx === currentIdx) classes.push('current');
                    else if (state.answers[q.id]) {
                        if (state.submitted && state.answers[q.id] !== q.answer) {
                            classes.push('wrong');
                        } else {
                            classes.push('answered');
                        }
                    }
                    const titleText = isQuestionIncomplete(q) ? `ç¬¬${idx + 1}é¢˜ (ä¸å®Œæ•´)` : `ç¬¬${idx + 1}é¢˜`;
                    return `<button class="${classes.join(' ')}" onclick="jumpToQuestion(${idx})" title="${titleText}">${idx + 1}</button>`;
                }).join('');
            }
            
            // æ»šåŠ¨åˆ°å½“å‰é¢˜ç›®
            setTimeout(() => {
                const currentBtn = elements.quickNav.querySelector('.current');
                if (currentBtn) {
                    currentBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                }
            }, 100);
        }

        // è·³è½¬åˆ°æŒ‡å®šé¢˜ç›®
        window.jumpToQuestion = function(index) {
            state.currentIndex = index;
            saveProgress(); // ä¿å­˜è¿›åº¦
            renderQuestion();
            updateProgress();
            renderQuickNav();
        };

        // åˆ‡æ¢å¿«é€Ÿå¯¼èˆªå±•å¼€çŠ¶æ€
        function toggleQuickNav() {
            state.navExpanded = !state.navExpanded;
            elements.quickNav.classList.toggle('expanded', state.navExpanded);
            elements.toggleNavBtn.textContent = state.navExpanded ? 'æ”¶èµ·å¯¼èˆª' : 'å±•å¼€å¯¼èˆª';
            
            // å±•å¼€æ—¶æ»šåŠ¨åˆ°å½“å‰é¢˜ç›®
            if (state.navExpanded) {
                setTimeout(() => {
                    const currentBtn = elements.quickNav.querySelector('.current');
                    if (currentBtn) {
                        currentBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                    }
                }, 300);
            }
        }

        // æäº¤ç­”å·
        function handleSubmit() {
            const answered = Object.keys(state.answers).length;
            const total = state.questions.length;

            if (answered < total) {
                if (!confirm(`è¿˜æœ‰ ${total - answered} é“é¢˜æœªä½œç­”ï¼Œç¡®å®šæäº¤å—ï¼Ÿ`)) return;
            } else {
                if (!confirm('ç¡®å®šæäº¤ç­”å·å—ï¼Ÿ')) return;
            }

            submitExam();
        }

        // æäº¤è€ƒè¯•
        function submitExam() {
            state.submitted = true;

            const total = state.questions.length;
            const answered = Object.keys(state.answers).length;
            let correct = 0;

            state.questions.forEach(q => {
                if (state.answers[q.id] === q.answer) correct++;
            });

            const accuracy = Math.round((correct / total) * 100);

            // ä¿å­˜ç« èŠ‚ç»Ÿè®¡ä¿¡æ¯
            const stats = {
                total: total,
                answered: answered,
                correct: correct,
                wrong: total - correct,
                accuracy: accuracy,
                mode: state.currentMode,
                submitTime: new Date().toISOString()
            };
            saveChapterStats(state.currentChapter, state.currentSection, stats);

            // æ¸…é™¤å½“å‰è¿›åº¦ï¼ˆå·²æäº¤ï¼‰
            localStorage.removeItem(STORAGE_KEY);

            // éšè—é¢˜ç›®åŒºåŸŸ
            elements.questionSection.classList.add('hidden');
            elements.bottomNav.classList.add('hidden');
            elements.resultSection.classList.remove('hidden');

            // åŠ¨ç”»æ˜¾ç¤ºåˆ†æ•°
            const circumference = 2 * Math.PI * 78;
            const offset = circumference - (accuracy / 100) * circumference;
            
            setTimeout(() => {
                elements.scoreRing.style.strokeDashoffset = offset;
                elements.scoreValue.textContent = accuracy;
            }, 100);

            // ç»Ÿè®¡ä¿¡æ¯
            elements.resultStats.innerHTML = `
                <div class="result-stat">
                    <div class="result-stat-value">${total}</div>
                    <div class="result-stat-label">æ€»é¢˜æ•°</div>
                </div>
                <div class="result-stat">
                    <div class="result-stat-value">${answered}</div>
                    <div class="result-stat-label">å·²ç­”é¢˜</div>
                </div>
                <div class="result-stat">
                    <div class="result-stat-value" style="color: var(--success)">${correct}</div>
                    <div class="result-stat-label">æ­£ç¡®æ•°</div>
                </div>
                <div class="result-stat">
                    <div class="result-stat-value" style="color: var(--error)">${total - correct}</div>
                    <div class="result-stat-label">é”™è¯¯æ•°</div>
                </div>
            `;

            // ç­”é¢˜å¡
            elements.answerSheet.innerHTML = state.questions.map((q, idx) => {
                const userAns = state.answers[q.id];
                let classes = ['sheet-item'];
                if (userAns === q.answer) classes.push('correct');
                else if (userAns) classes.push('incorrect');
                else classes.push('unanswered');
                return `<div class="${classes.join(' ')}" onclick="reviewQuestion(${idx})">${idx + 1}</div>`;
            }).join('');

            // é”™é¢˜å›é¡¾
            const wrongOnes = state.questions.filter(q => state.answers[q.id] !== q.answer);
            if (wrongOnes.length > 0) {
                elements.wrongQuestions.innerHTML = `
                    <h3 class="wrong-title">ğŸ“‹ é”™é¢˜å›é¡¾ (${wrongOnes.length}é¢˜)</h3>
                    ${wrongOnes.map(q => `
                        <div class="wrong-item">
                            <h4>ç¬¬ ${state.questions.indexOf(q) + 1} é¢˜</h4>
                            <p>${q.question}</p>
                            <p><strong>ä½ çš„ç­”æ¡ˆï¼š</strong>${state.answers[q.id] || 'æœªä½œç­”'}</p>
                            <p><strong>æ­£ç¡®ç­”æ¡ˆï¼š</strong>${q.answer}</p>
                            <p><strong>è§£æï¼š</strong>${q.explanation}</p>
                        </div>
                    `).join('')}
                `;
            } else {
                elements.wrongQuestions.innerHTML = `
                    <div class="all-correct">
                        <h3>ğŸ‰ æ­å–œï¼å…¨éƒ¨ç­”å¯¹ï¼</h3>
                        <p>ç»§ç»­ä¿æŒï¼ŒåŠ æ²¹ï¼</p>
                    </div>
                `;
            }
        }

        // å›é¡¾é¢˜ç›®
        window.reviewQuestion = function(index) {
            state.currentIndex = index;
            elements.resultSection.classList.add('hidden');
            elements.questionSection.classList.remove('hidden');
            renderQuestion();
            updateProgress();
            renderQuickNav();
        };

        // é¡µé¢åŠ è½½å®ŒæˆååŠ è½½é¢˜åº“
        window.onload = loadQuestionBank;
    </script>
