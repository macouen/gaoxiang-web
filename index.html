        // 绑定事件
        function bindEvents() {
            // 主题切换
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
            }
            
            // 章节选择
            elements.chapterSelect.addEventListener('change', handleChapterSelect);
            
            // 小节选择
            elements.sectionSelect.addEventListener('change', handleSectionSelect);
            
            // 返回首页
            elements.homeBtn.addEventListener('click', goHome);
            
            // 模式选择
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    state.currentMode = btn.dataset.mode;
                    // 更新按钮显示
                    updateModeSection();
                });
            });

            // 开始答题
            elements.startBtn.addEventListener('click', () => startQuiz(false, false));
            elements.restartBtn.addEventListener('click', () => startQuiz(false, true));
            elements.continueBtn.addEventListener('click', () => startQuiz(true, false));

            // 导航按钮
            elements.prevBtn.addEventListener('click', () => navigateQuestion(-1));
            elements.nextBtn.addEventListener('click', () => navigateQuestion(1));
            elements.submitBtn.addEventListener('click', handleSubmit);
            elements.backBtn.addEventListener('click', goHome);

            // 快速导航切换
            elements.toggleNavBtn.addEventListener('click', toggleQuickNav);
        }

        // 处理章节选择
        async function handleChapterSelect(e) {
            const chapter = e.target.value;
            if (!chapter) {
                elements.modeSection.classList.add('hidden');
                elements.welcomeSection.classList.remove('hidden');
                elements.sectionSelect.classList.add('hidden');
                return;
            }

            state.currentChapter = chapter;
            state.currentSection = null; // 重置小节选择
            
            // 如果使用分章节加载模式，先加载章节数据
            if (chapterIndex && !questionBank[chapter]) {
                elements.selectedChapterName.textContent = `${chapter} - 正在加载...`;
                elements.welcomeSection.classList.add('hidden');
                elements.modeSection.classList.remove('hidden');
                elements.sectionSelect.classList.add('hidden');
                
                try {
                    await loadChapterData(chapter);
                } catch (error) {
                    console.error('加载章节数据失败:', error);
                    alert(`加载章节数据失败: ${error.message}`);
                    elements.modeSection.classList.add('hidden');
                    elements.welcomeSection.classList.remove('hidden');
                    elements.chapterSelect.value = '';
                    state.currentChapter = '';
                    return;
                }
            }
            
            // 填充小节选择器
            populateSectionSelect(chapter);
            
            // 更新章节名称显示（包含小节信息）
            let chapterDisplay = chapter;
            const sectionSelect = document.getElementById('sectionSelect');
            if (!sectionSelect.classList.contains('hidden') && sectionSelect.options.length > 1) {
                chapterDisplay += ' (可选择小节)';
            }
            elements.selectedChapterName.textContent = `${chapterDisplay} - 选择模式`;
            elements.welcomeSection.classList.add('hidden');
            elements.modeSection.classList.remove('hidden');
            elements.questionSection.classList.add('hidden');
            elements.resultSection.classList.add('hidden');
            elements.bottomNav.classList.add('hidden');
            
            // 更新清除按钮显示
            updateModeSection();
        }

        // 处理小节选择
        function handleSectionSelect(e) {
            const sectionBase = e.target.value;
            if (!sectionBase) {
                state.currentSection = null;
                // 更新清除按钮显示（显示章节级别的清除按钮）
                updateModeSection();
                return;
            }
            
            state.currentSection = parseInt(sectionBase);
            
            // 更新章节名称显示
            if (state.currentChapter) {
                const sectionNum = parseInt(sectionBase);
                const chapterNum = Math.floor(sectionNum / 1000);
                const subSectionNum = Math.floor((sectionNum % 1000) / 100);
                
                // 尝试获取小节标题（优先从题目数据，其次从映射表）
                const questions = questionBank[state.currentChapter];
                const sectionQuestions = questions.filter(q => {
                    const qSectionBase = Math.floor(q.id / 100) * 100;
                    return qSectionBase === parseInt(sectionBase);
                });
                
                let sectionDisplay = `${chapterNum}.${subSectionNum}`;
                let sectionTitle = null;
                
                // 优先从题目数据中获取
                if (sectionQuestions.length > 0 && sectionQuestions[0].sectionName) {
                    sectionTitle = sectionQuestions[0].sectionName;
                } 
                // 其次从映射表中获取
                else if (sectionNameMap[sectionBase]) {
                    sectionTitle = sectionNameMap[sectionBase];
                }
                
                if (sectionTitle) {
                    sectionDisplay += ` ${sectionTitle}`;
                }
                
                elements.selectedChapterName.textContent = `${state.currentChapter} - ${sectionDisplay} - 选择模式`;
            }
            
            // 更新清除按钮显示
            updateModeSection();
        }

        // 返回首页
        function goHome() {
            // 重置状态
            state.currentChapter = '';
            state.currentSection = null;
            state.questions = [];
            state.currentIndex = 0;
            state.answers = {};
            state.submitted = false;
            
            // 重置计时器
            resetExamTimer();
            
            // 重置选择器
            elements.chapterSelect.value = '';
            elements.sectionSelect.value = '';
            elements.sectionSelect.classList.add('hidden');
            
            // 显示欢迎页面
            elements.welcomeSection.classList.remove('hidden');
            elements.modeSection.classList.add('hidden');
            elements.questionSection.classList.add('hidden');
            elements.resultSection.classList.add('hidden');
            elements.bottomNav.classList.add('hidden');
            
            // 显示顶部导航
            elements.mainHeader.classList.remove('hidden');
            
            // 滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 开始答题
        // continueProgress: 是否继续之前的进度（true=继续，false=重新开始）
        // forceRestart: 是否强制重新开始（仅用于重新开始按钮，会清空缓存）
        function startQuiz(continueProgress = false, forceRestart = false) {
            if (!state.currentChapter) return;

            let questions = [...questionBank[state.currentChapter]];
            
            // 如果选择了小节，只显示该小节的题目
            if (state.currentSection !== null) {
                const sectionBase = state.currentSection;
                questions = questions.filter(q => {
                    const qSectionBase = Math.floor(q.id / 100) * 100;
                    return qSectionBase === sectionBase;
                });
            }
            
            state.questions = questions;
            state.submitted = false;
            state.navExpanded = false;

            // 考试模式：直接从头开始，不计入缓存
            if (state.currentMode === 'exam') {
                state.answers = {};
                state.currentIndex = 0;
            } else {
                // 练习模式
                if (forceRestart) {
                    // 重新开始按钮：强制重新开始，清空缓存
                    state.answers = {};
                    state.currentIndex = 0;
                    // 清除该章节的缓存
                    localStorage.removeItem(STORAGE_KEY);
                } else if (continueProgress) {
                    // 继续答题按钮：加载之前的进度
                    const savedProgress = loadProgress();
                    if (savedProgress && 
                        savedProgress.currentChapter === state.currentChapter &&
                        savedProgress.currentSection === state.currentSection) {
                        // 恢复进度
                        state.answers = savedProgress.answers || {};
                        state.currentIndex = savedProgress.currentIndex || 0;
                        // 确保索引有效
                        if (state.currentIndex >= questions.length) {
                            state.currentIndex = 0;
                        }
                    } else {
                        // 没有保存的进度，从头开始
                        state.answers = {};
                        state.currentIndex = 0;
                    }
                } else {
                    // 开始答题按钮（没有缓存时）：从头开始
                    state.answers = {};
                    state.currentIndex = 0;
                }
            }

            elements.modeSection.classList.add('hidden');
            elements.questionSection.classList.remove('hidden');
            elements.bottomNav.classList.remove('hidden');
            
            // 隐藏顶部导航，沉浸式做题
            elements.mainHeader.classList.add('hidden');

            if (state.currentMode === 'exam') {
                elements.submitBtn.classList.remove('hidden');
                elements.nextBtn.style.maxWidth = '120px';
                // 考试模式启动计时器
                startExamTimer();
            } else {
                elements.submitBtn.classList.add('hidden');
                elements.nextBtn.style.maxWidth = '160px';
                // 练习模式隐藏计时器
                resetExamTimer();
            }

            renderQuestion();
            updateProgress();
            renderQuickNav();
        }

        // 渲染题目
        function renderQuestion() {
            const q = state.questions[state.currentIndex];
            const userAnswer = state.answers[q.id];
            const showExplanation = state.submitted || (state.currentMode === 'practice' && userAnswer);

            let optionsHTML = q.options.map((opt, idx) => {
                const letter = String.fromCharCode(65 + idx);
                let classes = ['option-item'];
                
                if (userAnswer === letter) classes.push('selected');
                if (showExplanation && letter === q.answer) classes.push('correct');
                if (showExplanation && userAnswer === letter && userAnswer !== q.answer) classes.push('incorrect');
                if (state.submitted) classes.push('disabled');

                return `
                    <div class="${classes.join(' ')}" data-option="${letter}" onclick="selectOption('${letter}')">
                        <div class="option-label">${letter}</div>
                        <div class="option-text">${opt}</div>
                    </div>
                `;
            }).join('');

            let explanationHTML = '';
            if (showExplanation) {
                explanationHTML = `
                    <div class="explanation-box">
                        <div class="explanation-title">✓ 正确答案：${q.answer}</div>
                        <div class="explanation-text">${q.explanation}</div>
                    </div>
                `;
            }

            // 检查题目是否不完整
            const incomplete = isQuestionIncomplete(q);
            const incompleteHTML = incomplete ? 
                `<span class="incomplete-badge" title="${getIncompleteReason(q)}">${getIncompleteReason(q)}</span>` : '';

            elements.questionCard.innerHTML = `
                <div class="question-meta">
                    <span class="question-number">第 ${state.currentIndex + 1} 题</span>
                    ${incompleteHTML}
                    <span class="question-source">${q.source}</span>
                </div>
                <div class="question-text">${q.question || '（题目内容缺失）'}</div>
                <div class="options-list">${optionsHTML}</div>
                ${explanationHTML}
            `;

            updateNavButtons();
        }

        // 选择选项
        window.selectOption = function(letter) {
            if (state.submitted) return;

            const q = state.questions[state.currentIndex];
            state.answers[q.id] = letter;

            // 保存进度
            saveProgress();

            renderQuestion();
            renderQuickNav();
        };

        // 导航题目
        function navigateQuestion(direction) {
            const newIndex = state.currentIndex + direction;
            if (newIndex >= 0 && newIndex < state.questions.length) {
                state.currentIndex = newIndex;
                saveProgress(); // 保存当前进度
                renderQuestion();
                updateProgress();
                renderQuickNav();
            }
        }

        // 更新进度
        function updateProgress() {
            const total = state.questions.length;
            const current = state.currentIndex + 1;
            const percent = (current / total) * 100;

            elements.progressText.innerHTML = `<strong>${current}</strong> / ${total}`;
            elements.progressFill.style.width = `${percent}%`;
        }

        // 更新导航按钮
        function updateNavButtons() {
            elements.prevBtn.disabled = state.currentIndex === 0;
            
            if (state.currentMode === 'practice') {
                const q = state.questions[state.currentIndex];
                const hasAnswer = state.answers[q.id];
                elements.nextBtn.disabled = !hasAnswer || state.currentIndex === state.questions.length - 1;
            } else {
                elements.nextBtn.disabled = state.currentIndex === state.questions.length - 1;
            }

            if (state.submitted) {
                elements.bottomNav.classList.add('hidden');
            }
        }

        // ========== 考试计时器功能 ==========
        
        // 格式化时间显示 (秒 -> MM:SS 或 HH:MM:SS)
        function formatTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            if (hours > 0) {
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // 启动考试计时器
        function startExamTimer() {
            state.examStartTime = Date.now();
            state.examElapsedTime = 0;
            
            // 显示计时器
            elements.examTimer.classList.remove('hidden');
            elements.timerValue.textContent = '00:00';
            
            // 每秒更新计时器
            state.examTimerInterval = setInterval(() => {
                state.examElapsedTime = Math.floor((Date.now() - state.examStartTime) / 1000);
                elements.timerValue.textContent = formatTime(state.examElapsedTime);
            }, 1000);
        }

        // 停止考试计时器
        function stopExamTimer() {
            if (state.examTimerInterval) {
                clearInterval(state.examTimerInterval);
                state.examTimerInterval = null;
            }
            // 计算最终用时
            if (state.examStartTime) {
                state.examElapsedTime = Math.floor((Date.now() - state.examStartTime) / 1000);
            }
        }

        // 重置考试计时器
        function resetExamTimer() {
            stopExamTimer();
            state.examStartTime = null;
            state.examElapsedTime = 0;
            elements.examTimer.classList.add('hidden');
            elements.timerValue.textContent = '00:00';
        }

        // 渲染快速导航（优化：支持大量题目，使用虚拟滚动）
        function renderQuickNav() {
            const total = state.questions.length;
            const currentIdx = state.currentIndex;
            
            // 如果题目数量超过100，使用分页显示
            if (total > 100) {
                const pageSize = 50;
                const currentPage = Math.floor(currentIdx / pageSize);
                const startIdx = Math.max(0, currentPage * pageSize - pageSize);
                const endIdx = Math.min(total, (currentPage + 1) * pageSize + pageSize);
                
                let navHTML = '';
                
                // 显示第一页按钮
                if (currentPage > 0) {
                    navHTML += `<button class="quick-nav-btn" onclick="jumpToQuestion(0)" title="第一页">«</button>`;
                    navHTML += `<button class="quick-nav-btn" onclick="jumpToQuestion(${Math.max(0, startIdx - pageSize)})" title="上一页">‹</button>`;
                }
                
                // 显示当前范围的题目
                for (let idx = startIdx; idx < endIdx; idx++) {
                    const q = state.questions[idx];
                    let classes = ['quick-nav-btn'];
                    // 检查题目是否不完整
                    if (isQuestionIncomplete(q)) classes.push('incomplete');
                    if (idx === currentIdx) classes.push('current');
                    else if (state.answers[q.id]) {
                        if (state.submitted && state.answers[q.id] !== q.answer) {
                            classes.push('wrong');
                        } else {
                            classes.push('answered');
                        }
                    }
                    const titleText = isQuestionIncomplete(q) ? `第${idx + 1}题 (不完整)` : `第${idx + 1}题`;
                    navHTML += `<button class="${classes.join(' ')}" onclick="jumpToQuestion(${idx})" title="${titleText}">${idx + 1}</button>`;
                }
                
                // 显示最后一页按钮
                if (currentPage < Math.floor((total - 1) / pageSize)) {
                    navHTML += `<button class="quick-nav-btn" onclick="jumpToQuestion(${Math.min(total - 1, endIdx)})" title="下一页">›</button>`;
                    navHTML += `<button class="quick-nav-btn" onclick="jumpToQuestion(${total - 1})" title="最后一页">»</button>`;
                }
                
                // 显示页码信息
                navHTML += `<div style="width: 100%; text-align: center; color: var(--text-muted); font-size: 0.8rem; margin-top: 8px; padding: 8px 0; border-top: 1px solid var(--border-color);">
                    第 ${currentPage + 1} 页 / 共 ${Math.ceil(total / pageSize)} 页 (显示 ${startIdx + 1}-${endIdx} / 共 ${total} 题)
                </div>`;
                
                elements.quickNav.innerHTML = navHTML;
            } else {
                // 题目数量较少，全部显示
                elements.quickNav.innerHTML = state.questions.map((q, idx) => {
                    let classes = ['quick-nav-btn'];
                    // 检查题目是否不完整
                    if (isQuestionIncomplete(q)) classes.push('incomplete');
                    if (idx === currentIdx) classes.push('current');
                    else if (state.answers[q.id]) {
                        if (state.submitted && state.answers[q.id] !== q.answer) {
                            classes.push('wrong');
                        } else {
                            classes.push('answered');
                        }
                    }
                    const titleText = isQuestionIncomplete(q) ? `第${idx + 1}题 (不完整)` : `第${idx + 1}题`;
                    return `<button class="${classes.join(' ')}" onclick="jumpToQuestion(${idx})" title="${titleText}">${idx + 1}</button>`;
                }).join('');
            }
            
            // 滚动到当前题目
            setTimeout(() => {
                const currentBtn = elements.quickNav.querySelector('.current');
                if (currentBtn) {
                    currentBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                }
            }, 100);
        }

        // 跳转到指定题目
        window.jumpToQuestion = function(index) {
            state.currentIndex = index;
            saveProgress(); // 保存进度
            renderQuestion();
            updateProgress();
            renderQuickNav();
        };

        // 切换快速导航展开状态
        function toggleQuickNav() {
            state.navExpanded = !state.navExpanded;
            elements.quickNav.classList.toggle('expanded', state.navExpanded);
            elements.toggleNavBtn.textContent = state.navExpanded ? '收起导航' : '展开导航';
            
            // 展开时滚动到当前题目
            if (state.navExpanded) {
                setTimeout(() => {
                    const currentBtn = elements.quickNav.querySelector('.current');
                    if (currentBtn) {
                        currentBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                    }
                }, 300);
            }
        }

        // 提交答卷
        function handleSubmit() {
            const answered = Object.keys(state.answers).length;
            const total = state.questions.length;

            if (answered < total) {
                if (!confirm(`还有 ${total - answered} 道题未作答，确定提交吗？`)) return;
            } else {
                if (!confirm('确定提交答卷吗？')) return;
            }

            submitExam();
        }

        // 提交考试
        function submitExam() {
            state.submitted = true;
            
            // 停止计时器并获取用时
            stopExamTimer();
            const examDuration = state.examElapsedTime;

            const total = state.questions.length;
            const answered = Object.keys(state.answers).length;
            let correct = 0;

            state.questions.forEach(q => {
                if (state.answers[q.id] === q.answer) correct++;
            });

            const accuracy = Math.round((correct / total) * 100);

            // 保存章节统计信息（包含用时）
            const stats = {
                total: total,
                answered: answered,
                correct: correct,
                wrong: total - correct,
                accuracy: accuracy,
                mode: state.currentMode,
                duration: examDuration, // 考试用时（秒）
                submitTime: new Date().toISOString()
            };
            saveChapterStats(state.currentChapter, state.currentSection, stats);

            // 清除当前进度（已提交）
            localStorage.removeItem(STORAGE_KEY);

            // 隐藏题目区域，显示结果
            elements.questionSection.classList.add('hidden');
            elements.bottomNav.classList.add('hidden');
            elements.resultSection.classList.remove('hidden');
            
            // 显示顶部导航
            elements.mainHeader.classList.remove('hidden');

            // 动画显示分数
            const circumference = 2 * Math.PI * 78;
            const offset = circumference - (accuracy / 100) * circumference;
            
            setTimeout(() => {
                elements.scoreRing.style.strokeDashoffset = offset;
                elements.scoreValue.textContent = accuracy;
            }, 100);

            // 统计信息（考试模式显示用时）
            const durationHTML = state.currentMode === 'exam' && examDuration > 0 ? `
                <div class="result-stat">
                    <div class="result-stat-value" style="color: var(--warning)">${formatTime(examDuration)}</div>
                    <div class="result-stat-label">用时</div>
                </div>
            ` : '';
            
            elements.resultStats.innerHTML = `
                <div class="result-stat">
                    <div class="result-stat-value">${total}</div>
                    <div class="result-stat-label">总题数</div>
                </div>
                <div class="result-stat">
                    <div class="result-stat-value">${answered}</div>
                    <div class="result-stat-label">已答题</div>
                </div>
                <div class="result-stat">
                    <div class="result-stat-value" style="color: var(--success)">${correct}</div>
                    <div class="result-stat-label">正确数</div>
                </div>
                <div class="result-stat">
                    <div class="result-stat-value" style="color: var(--error)">${total - correct}</div>
                    <div class="result-stat-label">错误数</div>
                </div>
                ${durationHTML}
            `;

            // 答题卡
            elements.answerSheet.innerHTML = state.questions.map((q, idx) => {
                const userAns = state.answers[q.id];
                let classes = ['sheet-item'];
                if (userAns === q.answer) classes.push('correct');
                else if (userAns) classes.push('incorrect');
                else classes.push('unanswered');
                return `<div class="${classes.join(' ')}" onclick="reviewQuestion(${idx})">${idx + 1}</div>`;
            }).join('');

            // 错题回顾
            const wrongOnes = state.questions.filter(q => state.answers[q.id] !== q.answer);
            if (wrongOnes.length > 0) {
                elements.wrongQuestions.innerHTML = `
                    <h3 class="wrong-title">📋 错题回顾 (${wrongOnes.length}题)</h3>
                    ${wrongOnes.map(q => `
                        <div class="wrong-item">
                            <h4>第 ${state.questions.indexOf(q) + 1} 题</h4>
                            <p>${q.question}</p>
                            <p><strong>你的答案：</strong>${state.answers[q.id] || '未作答'}</p>
                            <p><strong>正确答案：</strong>${q.answer}</p>
                            <p><strong>解析：</strong>${q.explanation}</p>
                        </div>
                    `).join('')}
                `;
            } else {
                elements.wrongQuestions.innerHTML = `
                    <div class="all-correct">
                        <h3>🎉 恭喜！全部答对！</h3>
                        <p>继续保持，加油！</p>
                    </div>
                `;
            }
        }

        // 回顾题目
        window.reviewQuestion = function(index) {
            state.currentIndex = index;
            elements.resultSection.classList.add('hidden');
            elements.questionSection.classList.remove('hidden');
            renderQuestion();
            updateProgress();
            renderQuickNav();
        };

        // 页面加载完成后加载题库
        window.onload = loadQuestionBank;
    </script>
</body>
</html>
